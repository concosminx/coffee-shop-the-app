<!DOCTYPE html>
<html ng-app="coffeeApp">
<head>
    <title>Trish's Coffee</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/coffee.js"></script>
</head>
<body>
<div class="container">
    Coffee Shop:
    <div ng-controller="CoffeeShopController">

        <button type="submit" ng-click="getNearest()">get</button>
        <div ng-show="nearestCoffeeShop">
            <b>{{nearestCoffeeShop.name}}</b>
            <a ng-href="https://www.google.co.uk/maps?q={{nearestCoffeeShop.allValues.location.coordinates[1]}},{{nearestCoffeeShop.allValues.location.coordinates[0]}}">Map</a>
        </div>

    </div>
</div>



<div style="color: grey">Your Coffee Shop Selected Here</div>
<div style="color: grey">Select your coffee here</div>
<div style="color: grey">Free enter extras here</div>
<div style="color: grey">Enter name here</div>

</body>
</html>
